org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true

# Fix Kotlin daemon/compiler issues on CI
kotlin.compiler.execution.strategy=in-process

# Disable features that cause GradleBuildTime init failure in GitHub Actions
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false

# Disable Kotlin Build Tools API (may fix GradleBuildTime in AGP transforms)
kotlin.compiler.runViaBuildToolsApi=false

